
<mat-card>

  <div *ngIf="lembretes$ | async as lembretes; else spinnerLoading">
    <table mat-table [dataSource]="lembretes" class="mat-elevation-z8">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Titulo </th>
        <td mat-cell *matCellDef="let lembrete"> {{ lembrete.title }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let lembrete"> {{ lembrete.description }} </td>
      </ng-container>

      <!-- Priority Column -->
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Prioridade </th>
        <td mat-cell *matCellDef="let lembrete"> {{lembrete.priority}}
          <mat-icon aria-hidden="false" aria-label="Prioridade do lembrete">{{ lembrete.priority | priority }}</mat-icon>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef="">
          <button mat-mini-fab aria-label="Adicionar um lembrete." (click)="openDialog()">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>

        <mat-cell *matCellDef="let lembretes">
          <button mat-icon-button color="primary" aria-label="Editar um lembrete">
            <mat-icon>edit</mat-icon>
          </button>
        </mat-cell>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <ng-template #spinnerLoading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>

</mat-card>
